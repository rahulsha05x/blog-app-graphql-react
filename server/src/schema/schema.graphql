type Query {
    post(id: ID!): Post
    posts: [Post]
  }
  type Post {
    id: ID!
    title: String
    description: String
  }
  type Status {
      status:String
  }
  type Mutation {
    createPost(input: CreatePostInput): Post
    deletePost(id:ID!):Status
    updatePost(id:ID!,title:String,description:String):Post
  }
  input CreatePostInput {
    title: String
    description: String
  }